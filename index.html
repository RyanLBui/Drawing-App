<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <title>Drawing App</title>
        
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="draw.js"></script>
    </head>
    
    <body>
        <div class="wrapper">
            <div class="toolbar">
                <a class="selected" href="#" id="delete" onclick="DeleteImage()">
                    <img src="images/Trash-512_1_113x113.png">
                </a>
                <a href="#" id="brush" onclick="ChangeTool('brush')">
                    <img src="images/brush-icon.png">
                </a>
                <a href="#" id="line" onclick="ChangeTool('line')">
                    <img src="images/line-icon.png">
                </a>
                <a href="#" id="rectangle" onclick="ChangeTool('rectangle')">
                    <img src="images/rectangle-icon.png">
                </a>
                <a href="#" id="circle" onclick="ChangeTool('circle')">
                    <img src="images/circle-icon.png">
                </a>
                <a href="#" id="ellipse" onclick="ChangeTool('ellipse')">
                    <img src="images/ellipse-icon.png">
                </a>
                <a href="#" id="polygon" onclick="ChangeTool('polygon')">
                    <img src="images/polygon-icon.png">
                </a>
            </div>
            
            <div class="canvas">
                <canvas id="my-canvas" width="600" height="600"></canvas>
                
                <a href="#" id="save" onclick="SaveImage()">
                    <img src="images/save-icon.png">
                </a>
                <!--      Download Created Image     -->
               
                <a href="#" id="img-file" download="image.png">Download Last Saved Image</a>
            </div>
            
        </div>
    </body>

</html>
